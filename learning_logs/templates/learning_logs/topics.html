{% extends 'learning_logs/base.html' %}

{% block content %}

    <p>All topics</p>
    <ul>
        {% for topic in all_topics %}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
